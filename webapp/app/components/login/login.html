<md-card>
    <md-toolbar>
        <div class="md-toolbar-tools">
            <span>Login</span>
        </div>
    </md-toolbar>
    <md-card-content>
        <form name="Form" layout-fill>
            <md-input-container layout-fill>
                <label>Login</label>
                <input type="text" name="username" ng-model="vm.formData.username" required/>
                <div ng-messages="Form.username.$error" role="alert" multiple="">
                    <div ng-message="required" class="my-message">Please enter your email.</div>
                </div>
            </md-input-container>
            <md-input-container layout-fill>
                <label>Password</label>
                <input type="password" name="password" ng-model="vm.formData.password" required="" md-maxlength="8" />
                <div ng-messages="Form.password.$error" role="alert" multiple="">
                    <div ng-message="required" class="my-message">Please enter your password.</div>
                </div>
            </md-input-container>
            <div layout="row" layout-fill>
                <md-button ng-disabled="!Form.$valid" ng-click="vm.submit()" class="md-raised md-primary">Login</md-button>
                <button type="button" class="m-google-login" md-ink-ripple></button>
                 <button type="button" class="m-facebook-login" md-ink-ripple></button>
                  <button type="button" class="m-twitter-login" md-ink-ripple></button>
            </div>
        </form>
    </md-card-content>
</md-card>
