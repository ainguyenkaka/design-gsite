<div class="m-menu-panel">
</div>
<div ng-cloak>
  <md-content>
    <md-nav-bar md-selected-nav-item="vm.currentState" nav-bar-aria-label="navigation links">
      <md-nav-item ui-sref="settings" md-nav-click="goto(settings)" name="settings">General</md-nav-item>
      <md-nav-item ui-sref="password" md-nav-click="goto(password)" name="password">Password</md-nav-item>
    </md-nav-bar>
  </md-content>
</div>
<form name="Form" layout-padding>
  <md-content class="md-no-momentum" md-whiteframe="1">
    <h2>Password</h2>
   <md-input-container class="md-icon-float md-block">
    <md-icon style="color:black" aria-label="keyboard_arrow_down" class="material-icons">lock</md-icon>
<input type="password" name="password" ng-model="vm.user.password" placeholder="New Password" required="" minlength="8" />
<div ng-messages="Form.password.$error">
    <div ng-message="required">This is required. more than 8 characters</div>
</div>
</md-input-container>

<md-input-container class="md-icon-float md-block">
    <md-icon style="color:black" aria-label="keyboard_arrow_down" class="material-icons">verified_user</md-icon>
<input type="password" name="confirmpassword" ng-model="vm.confirmpassword" placeholder="Confirm password" required="" minlength="8" />
<div ng-messages="Form.confirmpassword.$error">
    <div ng-message="required">This is required. more than 8 characters</div>
</div>
</md-input-container>

<div layout="row">
  <md-button ng-disabled="!Form.$valid" ng-click="vm.submit()" class="md-raised md-primary">Save</md-button>
  <md-button class="md-raised">Cancel</md-button>
</div>

</md-content>
</form>
