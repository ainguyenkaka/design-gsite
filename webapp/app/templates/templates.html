<div class="m-menu-panel">
</div>
<section id="templates">
    <div layout="row">
        <md-input-container md-whiteframe="1" class="m-template-sort">
            <label>Sort by</label>
            <md-select ng-model="vm.currentSort">
                <md-option ng-value="name">
                    name
                </md-option>
                <md-option ng-value="date">
                    date
                </md-option>
            </md-select>
        </md-input-container>
        <span flex></span>
        <md-input-container md-whiteframe="1" class="m-template-search">
            <label>Search by</label>
            <md-select ng-model="vm.currentSearch">
                <md-option ng-value="name">
                    name
                </md-option>
                <md-option ng-value="date">
                    date
                </md-option>
            </md-select>
        </md-input-container>
    </div>
    <div layout="column" layout-align="center center">
        <md-card ng-repeat="item in vm.webTemplates">
            <img ng-src="content/images/temp/{{item.image}}.jpg" class="md-card-image" alt="Washed Out">
            <md-card-title>
                <md-card-title-text>
                    <span class="md-headline">{{item.name}}</span>
                </md-card-title-text>
            </md-card-title>
            <md-card-content>
                <span>
                 <b class="blue">{{item.price == 0 ? 'Free' : item.price + '.0'}}!</b>
                            {{item.des}}
                        </span>
            </md-card-content>
            <md-card-actions layout="row" layout-align="start center">
                <md-button class="md-icon-button md-raised md-primary">
                    <i ui-sref="basic-template" class="material-icons">remove_red_eye</i>
                </md-button>
                <md-button class="md-icon-button md-raised md-primary">
                    <i ui-sref="my-website.new({template_id: item.template_id})" class="material-icons">add</i>
                </md-button>
            </md-card-actions>
        </md-card>
    </div>
</section>
<section layout="row" layout-padding="">

    <cl-paging flex cl-pages="vm.paging.total" , cl-steps="6" , cl-page-changed="vm.paging.onPageChanged()" , cl-align="center center"
        , cl-current-page="vm.paging.current"></cl-paging>

</section>
