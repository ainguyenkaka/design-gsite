<!DOCTYPE html>
<html>

<head>
    <title>Gift Site</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--<base href="/">-->

    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css">
    <link rel="stylesheet" href="content/css/main.css">
</head>

<body ng-app="gsiteApp" ng-strict-di>
    <header>
        <div ui-view="toolbar" ng-cloak></div>
        <div ui-view="sidenav" ng-cloak></div>
    </header>
    <div>
        <md-fab-speed-dial md-direction="up" class="md-scale md-fab-bottom-right m-fab-bottom-right">
            <md-fab-trigger>
                <md-button aria-label="menu" class="md-fab md-warn">
                    <md-icon class="material-icons">add</md-icon>
                </md-button>
            </md-fab-trigger>

            <md-fab-actions>
                <div>
                    <md-button ui-sref="my-website.new" class="md-fab md-raised md-mini md-primary">
                        <md-tooltip md-direction="left" md-visible="tooltipVisible" md-autohide="false">
                            Website
                        </md-tooltip>
                        <md-icon class="material-icons">web</md-icon>
                    </md-button>
                </div>
                <div>
                    <md-button ui-sref="my-question.new" class="md-fab md-raised md-mini md-primary">
                        <md-tooltip md-direction="left" md-visible="tooltipVisible" md-autohide="false">
                            Question
                        </md-tooltip>
                        <md-icon class="material-icons"> question_answer </md-icon>
                    </md-button>
                </div>
                <div>
                    <md-button ui-sref="my-feedback.new" class="md-fab md-raised md-mini md-primary">
                        <md-tooltip md-direction="left" md-visible="tooltipVisible" md-autohide="false">
                            Feedback
                        </md-tooltip>
                        <md-icon class="material-icons"> feedback </md-icon>
                    </md-button>
                </div>
            </md-fab-actions>
        </md-fab-speed-dial>
    </div>

    <div id="content" ui-view="content">

    </div>

    <div ui-view="footer" ng-cloak></div>


    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>

    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/material-angular-paging/build/dist.min.js"></script>
    <!--App-->
    <script src="app/app.module.js"></script>

    <script src="app/components/alert/alert.service.js"></script>
    <script src="app/components/alert/alert.controller.js"></script>

    <script src="app/components/login/login.controller.js"></script>
    <script src="app/components/login/login.service.js"></script>

    <script src="app/layouts/sidenav/sidenav.controller.js"></script>
    <script src="app/layouts/toolbar/toolbar.service.js"></script>
    <script src="app/layouts/toolbar/toolbar.controller.js"></script>
    <script src="app/layouts/footer/footer.controller.js"></script>

    <!--<script src="app/blocks/config/html5.mode.config.js"></script>-->

    <script src="app/app.state.js"></script>

    <script src="app/app.theme.js"></script>

    <script src="app/home/home.state.js"></script>
    <script src="app/home/home.controller.js"></script>

    <script src="app/layouts/accountbar/accountbar.controller.js"></script>

    <script src="app/account/account.state.js"></script>

    <script src="app/account/register/register.state.js"></script>
    <script src="app/account/register/register.controller.js"></script>

    <script src="app/account/settings/settings.state.js"></script>
    <script src="app/account/settings/settings.controller.js"></script>

    <script src="app/account/password/password.state.js"></script>
    <script src="app/account/password/password.controller.js"></script>

    <script src="app/templates/template.state.js"></script>
    <script src="app/templates/template.controller.js"></script>

    <script src="app/customer/customer.state.js"></script>

    <script src="app/customer/my-website/my-website.state.js"></script>
    <script src="app/customer/my-website/my-website.controller.js"></script>
    <script src="app/customer/my-website/my-website-dialog.controller.js"></script>
    <script src="app/customer/my-website/my-website-share.controller.js"></script>
    <script src="app/customer/my-website/my-website-mail.controller.js"></script>

    <script src="app/customer/support/support.state.js"></script>

    <script src="app/customer/support/faq/faq.state.js"></script>
    <script src="app/customer/support/faq/faq.controller.js"></script>

    <script src="app/customer/support/my-question/my-question.state.js"></script>
    <script src="app/customer/support/my-question/my-question.controller.js"></script>
    <script src="app/customer/support/my-question/my-question-dialog.controller.js"></script>

    <script src="app/customer/support/my-feedback/my-feedback.state.js"></script>
    <script src="app/customer/support/my-feedback/my-feedback.controller.js"></script>
    <script src="app/customer/support/my-feedback/my-feedback-dialog.controller.js"></script>

    <script src="app/customer/my-notification/my-notification.state.js"></script>
    <script src="app/customer/my-notification/my-notification.controller.js"></script>
    <script src="app/customer/my-notification/my-notification-view.controller.js"></script>

    <script src="app/payment/payment.state.js"></script>

    <script src="app/payment/website-payment/website-payment.state.js"></script>
    <script src="app/payment/website-payment/website-payment.controller.js"></script>
</body>

</html>
