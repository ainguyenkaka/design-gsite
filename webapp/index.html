<!DOCTYPE html>
<html>

<head>
    <title>Gift Site</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css">
    <link rel="stylesheet" href="content/css/main.css">
</head>

<body ng-app="gsiteApp" ng-strict-di>
    <header>
        <div ui-view="toolbar" ng-cloak></div>
        <div ui-view="sidenav" ng-cloak></div>
    </header>
    <div>
        <md-fab-speed-dial md-direction="up" class="md-scale md-fab-bottom-right m-fab-bottom-right">
            <md-fab-trigger>
                <md-button aria-label="menu" class="md-fab md-warn">
                    <md-icon><i class="material-icons">add</i></md-icon>
                </md-button>
            </md-fab-trigger>

            <md-fab-actions>
                <div>
                    <md-button class="md-fab md-raised md-mini md-primary">
                        <md-tooltip md-direction="left" md-visible="tooltipVisible" md-autohide="false">
                            Website
                        </md-tooltip>
                        <md-icon><i class="material-icons">web</i></md-icon>
                    </md-button>
                </div>
                <div>
                    <md-button class="md-fab md-raised md-mini md-primary">
                        <md-tooltip md-direction="left" md-visible="tooltipVisible" md-autohide="false">
                            Question
                        </md-tooltip>
                        <md-icon><i class="material-icons">question_answer</i></md-icon>
                    </md-button>
                </div>
                <div>
                    <md-button class="md-fab md-raised md-mini md-primary">
                        <md-tooltip md-direction="left" md-visible="tooltipVisible" md-autohide="false">
                            Feedback
                        </md-tooltip>
                        <md-icon><i class="material-icons">feedback</i></md-icon>
                    </md-button>
                </div>
            </md-fab-actions>
        </md-fab-speed-dial>
    </div>

    <div ui-view="content">

    </div>

    <div ui-view="footer" ng-cloak></div>


    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>

    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/material-angular-paging/build/dist.min.js"></script>
    <!--App-->
    <script src="app/app.module.js"></script>

    <script src="app/components/login/login.controller.js"></script>
    <script src="app/components/login/login.service.js"></script>

    <script src="app/layouts/sidenav/sidenav.controller.js"></script>
    <script src="app/layouts/toolbar/toolbar.service.js"></script>
    <script src="app/layouts/toolbar/toolbar.controller.js"></script>
    <script src="app/layouts/footer/footer.controller.js"></script>
    <script src="app/app.state.js"></script>

    <script src="app/app.theme.js"></script>

    <script src="app/home/home.state.js"></script>
    <script src="app/home/home.controller.js"></script>

    <script src="app/templates/template.state.js"></script>
    <script src="app/templates/template.controller.js"></script>

    <script src="app/customer/customer.state.js"></script>
    <script src="app/customer/my-website/my-website.state.js"></script>
    <script src="app/customer/my-website/my-website.controller.js"></script>
</body>

</html>
